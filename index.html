<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
      }
      h1 {
        color: #333;
      }
      #timer {
        font-size: 24px;
        color: red;
        margin: 20px 0;
      }
      #formframe {
        width: 90%;
        height: 800px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Timed Quiz - 20 Minutes</h1>
    <p id="timer">20:00</p>

    <!-- Embed your Google Form -->
    <iframe id="formframe" src="https://docs.google.com/forms/d/e/1FAIpQLSdX-Yk7nDNlY_JwkSka2VRnCtIHyvEzXkEGyY2wW-Wf8Td-7w/viewform?usp=dialog" frameborder="0"></iframe>

    <script>
      // Total time in seconds (20 minutes = 1200 seconds)
      let time = 20 * 60;
      const timerElement = document.getElementById('timer');

      const countdown = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timerElement.textContent = 
          `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        time--;

        if (time < 0) {
          clearInterval(countdown);
          timerElement.textContent = "Time's up!";
          alert("Time's up! Please submit your quiz now.");
          
          // Scroll to form or notify user
          document.getElementById('formframe').scrollIntoView();
        }
      }, 1000);
    </script>
  </body>
</html>
